{% extends 'main/base.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <h2>{{ product.description }}</h2>
    <h3>{{ product.price }}</h3>

    <form method="post" action="{% url 'add_to_cart' product_id=product.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Добавить в корзину</button>
    </form>
{% endblock %}
